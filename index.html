<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Adventure</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/0d72f86a0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar -->
    <header>
        <ul>
            <li><i class="fas fa-search"></i></li>
        </ul>
        <a href="#" class="logo">Adventure</a>
        <i class="fas fa-bars"></i>
       
    </header>
    <!-- banner -->
    <section class="banner">
        <div class="overlay">

        </div>
        <div class='mid'>
            <h1>My personal journey</h1> <br>
            <h1>For <span class='span'>inspiration</span></h1>
            

    </section>

    <script type="text/javascript">
      window.addEventListener("scroll", function(){
          let header = document.querySelector("header")
          header.classList.toggle("sticky", window.scrollY > 0)
      })
    </script>
</body>
</html>
